<ion-content class="home-content" [fullscreen]="true">
  <div class="container">
    <h2>Bienvenida, {{ userName }} 👋</h2>

    <div *ngIf="reportes.length === 0" class="empty-message">
      Aún no hay avistamientos en tu zona 🌍
    </div>

    <ion-card
      *ngFor="let reporte of reportes"
      class="fade-in"
      [ngStyle]="{
        borderLeft: '6px solid var(--ion-color-' + getColor(reporte.estado) + ')'
      }"
    >
      <ion-card-header>
        <ion-card-title>{{ reporte.titulo }}</ion-card-title>
        <ion-card-subtitle>{{ reporte.fecha }}</ion-card-subtitle>
      </ion-card-header>
      <ion-chip color="{{ getColor(reporte.estado) }}">
        {{ reporte.estado }}
      </ion-chip>
    </ion-card>

    <ion-fab slot="fixed" vertical="bottom" horizontal="center">
      <ion-fab-button routerLink="/nuevo-reporte">
        <ion-icon name="add-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>
</ion-content>
